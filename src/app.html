<!--
 no fancy stuff here. Just a bunch of divs, side by side on larger displays and stacked on smaller displays.
 Recalc of the output is triggered whenever one of the parameters changes.
-->
<template>
  <div class="page-host container">
    <h3>Umrechnen<span class="small">(Alle Angaben ohne Gew√§hr)</span></h3>
    <div class="row">
      <div class="col s12 m3">
        <select md-select="label:Gruppe" value.bind="selectedGroup" change.trigger="setParams()">
          <option repeat.for="group of groups" model.two-way="group">${group.name}</option>
        </select>
      </div>
      <div class="col s12 m3">
        <label for="source">Eingangswert</label>
        <input type="text" id="source" value.bind="input" blur.trigger="recalc()">
      </div>
      <div class="col s12 m3">
        <select md-select="label:Eingangs-Einheit" md-select.ref="select" value.bind="selectedParam" change.trigger="recalc()">
          <option repeat.for="param of einheiten" model.bind="param">${param.n}</option>
        </select>
      </div>
      <div class="col s12 m3">
        <select md-select="label: Ausgangs-Einheit" md-select.ref="select2" value.bind="selectedDest" change.trigger="recalc()">
          <option repeat.for="dest of einheiten" model.bind="dest">${dest.n}</option>
        </select>
      </div>
      <div class="col s12">
        <label for="result">Resultat</label>
        <input type="text" id="result" value.bind="output">
      </div>
    </div>
  </div>
</template>
